extends: substitution
message: "Don't use '%s' as a verb. Use '%s' instead."
link: 'https://developers.google.com/style/word-list'
level: error
ignorecase: true
action:
  name: replace
swap:
  '\bRDP\s+(?:into|to)\b': connect using RDP to
  '\bssh\s+(?:into|to)\b': use ssh to connect to
  '\bssh''?ing\b': using ssh
