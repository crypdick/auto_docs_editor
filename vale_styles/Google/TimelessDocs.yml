extends: existence
message: "Avoid time-based language like '%s' in timeless documentation."
link: 'https://developers.google.com/style/timeless-documentation'
level: warning
ignorecase: true
tokens:
  - '\bas\s+of\s+this\s+writing\b'
  - '\bcurrently\b'
  - '\bdoes\s+not\s+yet\b'
  - '\beventually\b'
  - '\bin\s+the\s+future\b'
  - '\blatest\b'
  - '\bnew(?:er)?\s+feature\b'
  - '\bnow\b'
  - '\bpresently\b'
  - '\bat\s+present\b'
  - '\bsoon\b'

